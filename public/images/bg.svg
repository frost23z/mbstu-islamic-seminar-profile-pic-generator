<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1500" viewBox="0 0 1500 1500">
  <defs>
    <!-- Dark teal base -->
    <radialGradient id="bgGradient" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#1a4a4a"/>
      <stop offset="40%" stop-color="#0d3535"/>
      <stop offset="70%" stop-color="#0a2828"/>
      <stop offset="100%" stop-color="#051a1a"/>
    </radialGradient>
    
    <!-- Center light glow -->
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#4a9090" stop-opacity="0.5"/>
      <stop offset="30%" stop-color="#2d6b6b" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#1a4a4a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d3535" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" in2="noise"/>
    </filter>
    
    <!-- Soft blur for bokeh -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>
  
  <!-- Dark base -->
  <rect width="1500" height="1500" fill="url(#bgGradient)"/>
  
  <!-- Center light area -->
  <ellipse cx="750" cy="650" rx="600" ry="500" fill="url(#centerGlow)"/>
  
  <!-- Subtle bokeh effects -->
  <g filter="url(#blur)" opacity="0.15">
    <circle cx="300" cy="1200" r="150" fill="#2d8a8a"/>
    <circle cx="1200" cy="1100" r="100" fill="#3d9a9a"/>
    <circle cx="1350" cy="400" r="80" fill="#2d7a7a"/>
    <circle cx="200" cy="350" r="60" fill="#3d8a8a"/>
  </g>
  
  <!-- Very subtle texture overlay -->
  <rect width="1500" height="1500" fill="#0a2020" opacity="0.1"/>
</svg>
