<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1500" viewBox="0 0 1500 1500">
  <defs>
    <!-- Rich gradient background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#134e4a" />
      <stop offset="30%" stop-color="#0f766e" />
      <stop offset="70%" stop-color="#0e7490" />
      <stop offset="100%" stop-color="#155e75" />
    </linearGradient>
    
    <!-- Radial glow for center -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.15" />
      <stop offset="50%" stop-color="#2dd4bf" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0" />
    </radialGradient>
    
    <!-- Geometric pattern -->
    <pattern id="islamicPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.08"/>
      <circle cx="50" cy="50" r="5" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>
    </pattern>
    
    <!-- Decorative dots -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#5eead4" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1500" height="1500" fill="url(#mainGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1500" height="1500" fill="url(#islamicPattern)"/>
  <rect width="1500" height="1500" fill="url(#dots)"/>
  
  <!-- Center glow -->
  <circle cx="750" cy="720" r="700" fill="url(#centerGlow)"/>
  
  <!-- Corner decorations -->
  <path d="M0,0 L300,0 Q150,150 0,300 Z" fill="#5eead4" opacity="0.08"/>
  <path d="M1500,0 L1200,0 Q1350,150 1500,300 Z" fill="#22d3ee" opacity="0.08"/>
  <path d="M0,1500 L300,1500 Q150,1350 0,1200 Z" fill="#22d3ee" opacity="0.08"/>
  <path d="M1500,1500 L1200,1500 Q1350,1350 1500,1200 Z" fill="#5eead4" opacity="0.08"/>
  
  <!-- Subtle inner glow ring -->
  <circle cx="750" cy="720" r="520" fill="none" stroke="#5eead4" stroke-width="2" opacity="0.1"/>
  <circle cx="750" cy="720" r="540" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
</svg>
